<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <defs>
        <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00b894"/>
            <stop offset="100%" stop-color="#00cec9"/>
        </linearGradient>
        <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fdcb6e"/>
            <stop offset="100%" stop-color="#ffeaa7"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#00000033"/>
        </filter>
    </defs>
    <!-- 底座 -->
    <rect x="40" y="80" width="120" height="60" rx="15" fill="url(#baseGradient)" filter="url(#shadow)"/>
    <!-- 顶部圆形 -->
    <circle cx="100" cy="80" r="40" fill="url(#topGradient)" filter="url(#shadow)"/>
    <!-- 符号 -->
    <text x="100" y="90" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">¥</text>
    <!-- 右上角小圆 -->
    <circle cx="140" cy="60" r="20" fill="url(#topGradient)" filter="url(#shadow)"/>
    <text x="140" y="65" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">%</text>

</svg>
